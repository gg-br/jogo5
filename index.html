<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(43, 43, 43);
        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
           //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ SPRITS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        const gravity = 0.6

         class Sprite {
            constructor({ position, velocity, dimensions}){
                this.position = position
                this.velocity = velocity
                this.width = dimensions.width
                this.height = dimensions.height
            }

            draw() {
                ctx.fillStyle = "white"
                ctx.fillRect(this.position.x, this.position.y, this.width, this.height)
            }
            update(){

                if (this.position.y+this.height >= canvas.height){
                    this.velocity.y = canvas.height - (this.position.y+this.height)
                } else{
                    this.velocity.y += gravity
                }

                this.position.x += this.velocity.x
                this.position.y += this.velocity.y

                this.draw()
            }
        }

        const player = new Sprite({
            position: {
                x:100,
                y:100
            },
            velocity:{
                x: 0,
                y: 2
            } ,
            dimensions: {
                width: 50,
                height: 150
            }
        })
         //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ GAME @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const canvasLARGURA = 1024;
        const canvasALTURA = 576;

        canvas.width = canvasLARGURA;
        canvas.height = canvasALTURA;

        animate()
        function animate(){
            window.requestAnimationFrame(animate)

            ctx.fillStyle = "black"
            ctx.fillRect(0,0,canvasLARGURA,canvasALTURA)

            player.update()
        }
        //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
    </script>
</body>
</html>
