<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
        
            background-color: rgb(43, 43, 43);
        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
           //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ SPRITS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        const gravity = 0.6
        const backGround1 = "fundo.png"

         class Sprite {
            constructor({ position, velocity, dimensions, source}){
                this.position = position
                this.velocity = velocity
                this.width = dimensions?.width
                this.height = dimensions?.height

                if (source){
                    this.image = new Image()
                    this.image.src = source

                    this.width = this.image.width
                    this.height = this.image.height
                }
            }

            draw() {
                if (this.image){
                    ctx.drawImage(
                        this.image,
                        this.position.x,
                        this.position.y,
                        this.width,
                        this.height
                    )
                } else {
                    ctx.fillStyle = "white"
                    ctx.fillRect(this.position.x, this.position.y, this.width, this.height)
                }

                if(this.isAtking){
                    ctx.fillStyle = "red"
                    ctx.fillRect(this.atkBox.position.x, this.atkBox.position.y, this.atkBox.width, this.atkBox.height)
                }
            }
            update(){
                if (Math.ceil(this.position.y+this.height) >= canvas.height){
                    this.onGround = true
                } else {
                    this.onGround = false
                }

                if (this.position.y+this.height > canvas.height){
                    this.position.y = canvas.height-this.height
                    this.velocity.y = 0
                } else{
                    this.velocity.y += gravity
                }

                this.position.x += this.velocity.x
                this.position.y += this.velocity.y

                this.atkBox.position.x = this.position.x
                this.atkBox.position.y = this.position.y

                this.draw()
            }

            atk(){
                if (this.onAtkingCD) return

                this.isAtking = true
                this.onAtkingCD = true

                setTimeout(() => {
                    this.isAtking = false
                }, 100)

                setTimeout(() => {
                   this.onAtkingCD = false 
                }, this.atkCD);
            }

            jump(){
                if (!this.onGround) return
                this.velocity.y -= 6
            }

        }

        class Fighter extends Sprite{
            constructor({
                position,
                velocity,
                dimensions
            }) {
                super({
                    position,
                    velocity,
                    dimensions
                })
                this.velocity = velocity
                this.width = dimensions.width
                this.height = dimensions.height

                this.atkBox = {
                    position: {
                        x: this.position.x,
                        y: this.position.y,
                    },
                    width: 125,
                    height: 50
                }

                this.isAtking
                this.atkCD = 500
                this.onAtkingCD

                this.onGround
            }
        }

        const player = new Fighter({
            position: {
                x:100,
                y:100
            },
            velocity:{
                x: 0,
                y: 2
            } ,
            dimensions: {
                width: 50,
                height: 150
            }
        })

        const background = new Sprite({
            position:{
                x:0,
                y:0
            },
            source: backGround1
        })
          //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ CONTROLS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
         const keys = {
            a:{
                pressed: false
            },
            d:{
                pressed: false
            },
            w:{
                pressed: false
            },
            space:{
                pressed: false,
                hold: false
            },
        }

        window.addEventListener("keydown", e => {
            let key = e.key
            
            switch(key){
                case "a":
                    keys.a.pressed = true
                    break
                case "d":
                    keys.d.pressed = true
                    break
                case "w":
                    keys.w.pressed = true
                    break
                case " ":
                    keys.space.pressed = true
                    break
            }

        })

        window.addEventListener("keyup", e => {
            let key = e.key
            
            switch(key){
                case "a":
                    keys.a.pressed = false
                    break
                case "d":
                    keys.d.pressed = false
                    break
                case "w":
                    keys.w.pressed = false
                    break
                case " ":
                    keys.space.pressed = false
                    keys.space.hold = false
                    break
            }
        })

        function handControls(){
            movement()
            atks()

            function movement(){
                player.velocity.x = 0

                if (keys.a.pressed){
                    player.velocity.x = -1.5 * 3.4
                }
                if (keys.d.pressed){
                    player.velocity.x = 1.5 * 3.4
                }
                if (keys.w.pressed){
                   player.jump()
                }
            }

            function atks(){
                if (keys.space.pressed && !keys.space.hold){
                    player.atk()
                    keys.space.hold = true
                }
           
            }
        }
        //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ GAME @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const canvasLARGURA = 1024;
        const canvasALTURA = 576;

        canvas.width = canvasLARGURA;
        canvas.height = canvasALTURA;

        animate()
        function animate(){
            window.requestAnimationFrame(animate)

            handControls()

            ctx.fillStyle = "black"
            ctx.fillRect(0,0,canvasLARGURA,canvasALTURA)

            
            player.update()
        }
    </script>
</body>
</html>
