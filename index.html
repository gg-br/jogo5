<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(43, 43, 43);
        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
           //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ SPRITS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        const gravity = 0.6

         class Sprite {
            constructor({ position, velocity, dimensions}){
                this.position = position
                this.velocity = velocity
                this.width = dimensions.width
                this.height = dimensions.height
            }

            draw() {
                ctx.fillStyle = "white"
                ctx.fillRect(this.position.x, this.position.y, this.width, this.height)
            }
            update(){

                if (this.position.y+this.height > canvas.height){
                    this.position.y = canvas.height-this.height
                    this.velocity.y = 0
                } else{
                    this.velocity.y += gravity
                }

                this.position.x += this.velocity.x
                this.position.y += this.velocity.y

                this.draw()
            }
        }

        class Fighter extends Sprite{
            constructor({
                position,
                velocity,
                dimensions
            }) {
                super({
                    position,
                    velocity,
                    dimensions
                })
                this.velocity = velocity
                this.width = dimensions.width
                this.height = dimensions.height
            }
        }

        const player = new Fighter({
            position: {
                x:100,
                y:100
            },
            velocity:{
                x: 0,
                y: 2
            } ,
            dimensions: {
                width: 50,
                height: 150
            }
        })
          //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ CONTROLS @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
         const keys = {
            a:{
                pressed: false
            },
            d:{
                pressed: false
            },
            w:{
                pressed: false
            },
            space:{
                pressed: false
            },
        }

        window.addEventListener("keydown", e => {
            let key = e.key
            
            switch(key){
                case "a":
                    keys.a.pressed = true
                    break
                case "d":
                    keys.d.pressed = true
                    break
                case "w":
                    keys.w.pressed = true
                    break
                case " ":
                    keys.space.pressed = true
                    break
            }

        })

        window.addEventListener("keyup", e => {
            let key = e.key
            
            switch(key){
                case "a":
                    keys.a.pressed = false
                    break
                case "d":
                    keys.d.pressed = false
                    break
                case "w":
                    keys.w.pressed = false
                    break
            }
        })

        function handControls(){
            movement()

            function movement(){
                player.velocity.x = 0

                if (keys.a.pressed){
                    player.velocity.x = -1.5 * 3.4
                }
                if (keys.d.pressed){
                    player.velocity.x = 1.5 * 3.4
                }
                if (keys.w.pressed){
                    player.velocity.y = -10
                }
            }
        }
        //@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ GAME @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const canvasLARGURA = 1024;
        const canvasALTURA = 576;

        canvas.width = canvasLARGURA;
        canvas.height = canvasALTURA;

        animate()
        function animate(){
            window.requestAnimationFrame(animate)

            handControls()

            ctx.fillStyle = "black"
            ctx.fillRect(0,0,canvasLARGURA,canvasALTURA)

            player.update()
        }
    </script>
</body>
</html>
